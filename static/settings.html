<setting-section class="settings" data-title="插件市场">
    <setting-pannel>
        <setting-list
            data-direction="column"
            data-title="搜索选项"
            is-collapsible
        >
            <setting-item data-direction="row">
                <div>
                    <setting-text>项目代码 & 问题反馈</setting-text>
                    <setting-text
                        >🌟https://github.com/bcmRayCrazy-coder/NotPluginMarketplace</setting-text
                    >
                </div>
                <setting-button data-type="secondary" id="open_project"
                    >打开网址</setting-button
                >
            </setting-item>
            <setting-item data-direction="row">
                <div style="width: 65%">
                    <setting-text>插件仓库地址</setting-text>
                    <input
                        type="text"
                        id="remote_url"
                        spellcheck="false"
                        placeholder="获取中"
                        class="input_text"
                    />
                </div>
                <setting-button data-type="secondary" id="paste_remote"
                    >粘贴</setting-button
                >
                <setting-button data-type="secondary" id="open_remote"
                    >打开网址</setting-button
                >
            </setting-item>
            <setting-item data-direction="row">
                <div style="width: 65%">
                    <setting-text>搜索插件</setting-text>
                    <input
                        type="text"
                        id="search_input"
                        spellcheck="false"
                        placeholder="输入名称"
                        class="input_text"
                    />
                </div>
                <setting-button data-type="secondary" id="paste_remote"
                    >粘贴</setting-button
                >
                <setting-button data-type="secondary" id="open_remote"
                    >搜索</setting-button
                >
            </setting-item>
        </setting-list>
        <div data-title="插件列表" class="plugin_list">
            <!-- Template -->
            <div class="item" data-plugin="a/b">
                <div class="content">
                    <div class="info">
                        <img src="" alt="" />
                        <div>
                            <setting-text class="title">Title</setting-text>
                            <setting-text data-type="secondary" class="version"
                                >1.0.0</setting-text
                            >
                        </div>
                    </div>
                    <setting-text data-type="secondary" class="description"
                        >Description</setting-text
                    >
                </div>
                <div class="action">
                    <setting-button id="view">查看</setting-button>
                    <setting-button id="install">安装</setting-button>
                </div>
            </div>
        </div>
    </setting-pannel>
</setting-section>
<style>
    .input_text {
        height: 24px;
        border-radius: 12px;
        width: 100%;
        color: var(--text_primary);
    }

    .plugin_list {
        display: grid;
        grid-template-columns: 45% 45%;
    }

    .plugin_list .item {
        background-color: var(--overlay_top);
        display: flex;
        flex-direction: row;
        border-radius: 12px;
        padding: 8px 8px;
        margin: 4px 4px;
        justify-content: space-between;
    }

    .plugin_list .item .content .info {
        height: 34px;
        display: flex;
        flex-direction: row;
        align-items: center;
    }

    .plugin_list .item .content .info img {
        border-radius: 6px;
        width: 32px;
        height: 32px;
    }

    .plugin_list .item .content .info div {
        margin-left: 6px;
    }

    .plugin_list .item .content .info div .title {
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 2px;
    }

    .plugin_list .item .content .description {
        margin-top: 4px;
    }

    .plugin_list .item .action {
        display: flex;
        flex-direction: column;
    }

    .plugin_list .item .action * {
        margin-bottom: 4px;
    }
</style>
